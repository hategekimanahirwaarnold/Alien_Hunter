<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./canvas.css">
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Alien Hunter</title>
</head>
<body>
    <!-- Fixed Score Display -->
    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
        <span>Score: </span><span id="score">0</span>
    </div>

    <!-- Centered Modal -->
    <div id="board" class="fixed inset-0 mx-w-md w-full flex items-center justify-center bg-gray-300 bg-opacity-70">
        <div class="bg-white p-4 text-center max-w-md w-full p-6">
            <h1 class="text-1xl text-gray-700">Score:</h1>
            <p class="text-4xl font-bold mb-5" id="endScore">0</p>
            <button class="bg-green-500 text-white text-sn w-full py-3 rounded-full" id="start">Start Game</button>
        </div>
    </div>
    <div class="characters">
        <img src="./goodGuy.png" alt="good guy" id="goodGuy">
        <img src="./badGuy.png" alt="bad guy" id="badGuy">
        <img src="./gun6.png" alt="gun" id="gun">
    </div>
    <canvas></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./canvas.js"></script>
</body>
</html>
